<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Center Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2980b9;
        }
        .response {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
            border: 1px solid #ddd;
            word-wrap: break-word;
            min-height: 50px;
        }
        .response p {
            margin: 5px 0;
            font-size: 16px;
        }
        .response strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Medical Center Chatbot</h2>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask me anything..." value="{{ user_input }}">
            <br>
            <input type="submit" value="Ask">
        </form>

        {% if bot_response %}
            <div class="response">
                <p><strong>Bot:</strong> {{ bot_response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
