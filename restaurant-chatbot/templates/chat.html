<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Chatbot - Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .chat-box {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #03dac6;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00c4b4;
        }
        a {
            color: #03dac6;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }
        a:hover {
            color: #00c4b4;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>ü§ñ Ask about menu, hours, location, contact, or specials!</h2>

        <div style="margin-top: 20px; text-align: left;">
            <p><strong>You:</strong> {{ user_message }}</p>
            <p><strong>Bot:</strong> {{ bot_response }}</p>
        </div>

        <form action="/chat" method="post">
            <input type="text" name="message" required placeholder="Type your question here...">
            <button type="submit">Send</button>
        </form>

        <a href="/">üè† Go Back Home</a>
    </div>
</body>
</html>
